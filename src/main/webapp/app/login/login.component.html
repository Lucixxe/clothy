<div class="signup-container">
  <h2 data-cy="loginTitle">Connexion à Clothy</h2>

  <div *ngIf="authenticationError()" class="alert alert-danger" data-cy="loginError">
    <strong>Erreur d'authentification !</strong> Veuillez vérifier vos identifiants de connexion.
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label for="username">Nom d'utilisateur</label>
    <input
      type="text"
      id="username"
      formControlName="username"
      placeholder="Votre nom d'utilisateur"
      required
      data-cy="username"
      #username
    />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password" placeholder="Mot de passe" required data-cy="password" />

    <div class="terms">
      <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
      <label for="rememberMe">Garder la session ouverte</label>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" data-cy="submit">Connexion</button>

    <div class="login-links">
      <div class="mt-2">
        <a routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Avez-vous oublié votre mot de passe ?</a>
      </div>
      <div class="mt-1">
        Vous n'avez pas encore de compte ?
        <a routerLink="/account/register">Créer un compte</a>
      </div>
    </div>
  </form>
</div>

<style>
  .signup-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
  }

  .signup-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .signup-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .signup-container input[type='text'],
  .signup-container input[type='password'] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .signup-container .terms {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }

  .signup-container .terms input[type='checkbox'] {
    margin-right: 10px;
  }

  .signup-container button {
    width: 100%;
    padding: 10px;
    background-color: #ef233c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .signup-container button:disabled {
    background-color: #ef233c;
    cursor: not-allowed;
  }

  .signup-container .login-links {
    text-align: center;
    margin-top: 15px;
  }

  .signup-container .login-links a {
    color: #e7111c;
    text-decoration: none;
  }

  .signup-container .login-links a:hover {
    text-decoration: underline;
  }

  .alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
  }
</style>
