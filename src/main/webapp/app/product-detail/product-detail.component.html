<div class="product-detail">
  <div class="container">
    <button class="back-btn" (click)="goBack()"><i class="fas fa-arrow-left"></i> Retour à la collection</button>

    <div *ngIf="loading" class="loading">
      <p>Chargement...</p>
    </div>

    <div *ngIf="!loading && product" class="product-content">
      <div class="product-image">
        <img [src]="product.image" />
      </div>

      <div class="product-info">
        <h1>{{ product.name }}</h1>
        <p class="category">{{ product.categories?.[0]?.name || product.categories || 'Catégorie' }}</p>
        <p class="sku">SKU: {{ product.sku || 'N/A' }}</p>
        <div class="price">{{ product.price }} €</div>
        <p class="description">On a pas mis de description pour le moment.</p>
        <button class="add-to-cart-btn" (click)="addToCart(product)"><i class="fas fa-shopping-cart"></i> Ajouter au panier</button>
        <div *ngIf="addedToCart" class="cart-animation"><i class="fas fa-check"></i> Ajouté au panier !</div>
      </div>
    </div>
  </div>
</div>
