<div class="payement-container">
  <h2>Terminal de paiement</h2>
  <form [formGroup]="payementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom sur la carte</label>
      <input id="nom" type="text" formControlName="nom" />
      <div class="error" *ngIf="submitted && f.nom.errors">
        <small *ngIf="f.nom.errors.required">Le nom est requis.</small>
        <small *ngIf="f.nom.errors.minlength">Minimum 2 caractères.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="numeroCarte">Numéro de carte</label>
      <input id="numeroCarte" type="text" formControlName="numeroCarte" maxlength="16" />
      <div class="error" *ngIf="submitted && f.numeroCarte.errors">
        <small *ngIf="f.numeroCarte.errors.required">Le numéro est requis.</small>
        <small *ngIf="f.numeroCarte.errors.pattern">Numéro invalide.</small>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="dateExpiration">Date d'expiration (MM/AA)</label>
        <input id="dateExpiration" type="text" formControlName="dateExpiration" placeholder="MM/AA" />
        <div class="error" *ngIf="submitted && f.dateExpiration.errors">
          <small *ngIf="f.dateExpiration.errors.required">La date est requise.</small>
          <small *ngIf="f.dateExpiration.errors.pattern">Format invalide.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" type="text" formControlName="cvv" maxlength="4" />
        <div class="error" *ngIf="submitted && f.cvv.errors">
          <small *ngIf="f.cvv.errors.required">CVV requis.</small>
          <small *ngIf="f.cvv.errors.pattern">CVV invalide.</small>
        </div>
      </div>
    </div>

    <button type="submit">Payer</button>
  </form>
</div>
