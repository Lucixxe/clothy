<div class="signup-container">
  <style>
    /* Container général */
    .signup-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-family: 'Poppins', sans-serif;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ef233c;
      font-size: 28px;
    }

    /* Labels et inputs */
    .signup-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #2b2d42;
    }

    .signup-container input[type='text'],
    .signup-container input[type='email'],
    .signup-container input[type='password'] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
    }

    .signup-container input:focus {
      border-color: #ef233c;
      box-shadow: 0 0 5px rgba(239, 35, 60, 0.5);
    }

    /* Checkbox */
    .signup-container .terms {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .signup-container .terms input[type='checkbox'] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .signup-container .terms label {
      margin: 0;
      font-size: 14px;
    }

    .signup-container .terms a {
      color: #ef233c;
      text-decoration: none;
    }

    .signup-container .terms a:hover {
      text-decoration: underline;
    }

    /* Bouton */
    .signup-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #ef233c;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .signup-container button:hover:not(:disabled) {
      background: #d90429;
    }

    /* Lien connexion */
    .signup-container .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-container .login-link a {
      color: #ef233c;
      text-decoration: none;
    }

    .signup-container .login-link a:hover {
      text-decoration: underline;
    }

    /* Messages d'erreur */
    .signup-container div[style*='color:red'] {
      margin-top: -15px;
      margin-bottom: 15px;
    }

    @media (max-width: 500px) {
      .signup-container {
        margin: 20px;
        padding: 20px;
      }
    }
    .error-box {
      background-color: #fdecea;
      color: #b71c1c;
      border: 1px solid #f5c2c0;
      border-radius: 8px;
      padding: 12px 16px;
      margin: 10px 0;
      font-weight: 500;
    }
  </style>

  <h2>Créer un compte Clothy</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="firstName">Prénom</label>
    <input type="text" id="firstName" formControlName="firstName" placeholder="Votre prénom" required />

    <label for="lastName">Nom</label>
    <input type="text" id="lastName" formControlName="lastName" placeholder="Votre nom" required />

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="exemple@email.com" required />

    <label for="address">Adresse</label>
    <input type="text" id="address" formControlName="address" placeholder="Votre adresse" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password" placeholder="Mot de passe" required />

    <label for="confirmPassword">Confirmer le mot de passe</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmer le mot de passe" required />
    <div *ngIf="passwordMismatch()" style="color: red; font-size: 14px">Les mots de passe ne correspondent pas</div>

    <div class="terms">
      <input type="checkbox" id="terms" formControlName="terms" />
      <label for="terms">J'accepte la <a href="#">charte d'utilisation</a></label>
    </div>
    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>
    <div *ngIf="!registerForm.controls['terms'].value && submitted" style="color: red; font-size: 14px">Vous devez accepter la charte</div>

    <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>

    <div class="login-link">Déjà un compte ? <a href="#">Se connecter</a></div>
  </form>
</div>
