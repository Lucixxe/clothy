<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothy - Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f8f9fa;
        color: #2b2d42;
      }

      /* Hero */
      .hero {
        background: url('https://images.unsplash.com/photo-1521335629791-ce4aec67dd47?auto=format&fit=crop&w=1600&q=80') no-repeat
          center/cover;
        color: #d90429;
        text-align: center;
        padding: 120px 20px;
      }
      .hero h1 {
        font-size: 50px;
        margin-bottom: 15px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      }
      .hero p {
        font-size: 20px;
        margin-bottom: 25px;
      }
      .hero button {
        background: #ef233c;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
      }
      .hero button:hover {
        background: #d90429;
      }

      /* Sections */
      section {
        padding: 60px 20px;
        text-align: center;
      }
      section h2 {
        font-size: 30px;
        margin-bottom: 40px;
        color: #ef233c;
      }

      /* Catégories */
      .categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .category-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .category-card:hover {
        transform: translateY(-5px);
      }

      /* Produits */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
      }
      .product-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .product-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
      .product-info {
        padding: 15px;
        text-align: left;
      }
      .product-info h4 {
        margin: 0;
        font-size: 18px;
      }
      .product-info p {
        margin: 5px 0;
        color: #666;
      }
      .product-info .price {
        color: #ef233c;
        font-weight: bold;
      }

      /* Promo */
      .promo {
        background: linear-gradient(90deg, #ef233c, #d90429);
        color: white;
        padding: 40px 20px;
        border-radius: 12px;
      }
      .promo h3 {
        font-size: 28px;
        margin-bottom: 15px;
      }

      /* Newsletter */
      .newsletter input {
        padding: 12px;
        border-radius: 25px;
        border: 1px solid #ccc;
        width: 250px;
        margin-right: 10px;
        outline: none;
      }
      .newsletter button {
        padding: 12px 20px;
        border-radius: 25px;
        border: none;
        background: #ef233c;
        color: white;
        cursor: pointer;
      }
      .newsletter button:hover {
        background: #d90429;
      }

      /* Footer */
      footer {
        background: #2b2d42;
        color: #edf2f4;
        padding: 40px 20px;
        text-align: center;
      }
      footer a {
        color: #edf2f4;
        text-decoration: none;
        margin: 0 10px;
      }
      footer a:hover {
        color: #ef233c;
      }
    </style>
  </head>
  <body>
    <!-- Hero -->
    <section class="hero">
      <h1>Bienvenue sur Clothy</h1>
      <p>La mode qui vous ressemble – Hommes, Femmes et Tendances</p>
      <button routerLink="/articles-page">Découvrir la collection</button>
    </section>

    <section class="best-sellers">
      <h2><i class="fa-solid fa-fire"></i> Meilleures ventes</h2>

      <div class="carousel-container">
        <div class="carousel">
          <div class="product-card" *ngFor="let product of bestSellers">
            <img [src]="product.image" alt="{{ product.name }}" />
            <div class="product-info">
              <h4>{{ product.name }}</h4>
              <p>{{ product.description }}</p>
              <p class="price">{{ product.price | currency: 'EUR' }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
