<div class="articles-page">
  <h2 class="page-title">Tous les Articles</h2>

  <!-- Filtre de prix -->
  <div class="price-filter" *ngIf="!loading && products.length > 0">
    <div class="price-range-container">
      <span class="filter-label">Prix : {{ minPrice }}€ - {{ maxPrice }}€</span>
      <div class="slider-container">
        <input
          type="range"
          id="minPriceSlider"
          [(ngModel)]="minPrice"
          [min]="globalMinPrice"
          [max]="globalMaxPrice"
          (input)="onMinPriceSliderChange()"
          class="price-slider min-slider"
        />
        <input
          type="range"
          id="maxPriceSlider"
          [(ngModel)]="maxPrice"
          [min]="globalMinPrice"
          [max]="globalMaxPrice"
          (input)="onMaxPriceSliderChange()"
          class="price-slider max-slider"
        />
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Chargement des produits...</p>
  </div>

  <div *ngIf="!loading && filteredProducts.length === 0 && products.length > 0" class="no-products">
    <p>Aucun produit trouvé dans cette gamme de prix</p>
  </div>

  <div *ngIf="!loading && products.length === 0" class="no-products">
    <p>Aucun produit trouvé</p>
  </div>

  <div *ngIf="!loading && filteredProducts.length > 0" class="articles-grid">
    <jhi-article *ngFor="let product of filteredProducts" [product]="product"></jhi-article>
  </div>
</div>
