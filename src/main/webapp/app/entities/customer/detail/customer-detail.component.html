<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (customer(); as customerRef) {
      <div>
        <h2 data-cy="customerDetailsHeading"><span jhiTranslate="clothyApp.customer.detail.title">Customer</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ customerRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="clothyApp.customer.email">Email</span></dt>
          <dd>
            <span>{{ customerRef.email }}</span>
          </dd>
          <dt><span jhiTranslate="clothyApp.customer.fullName">Full Name</span></dt>
          <dd>
            <span>{{ customerRef.fullName }}</span>
          </dd>
          <dt><span jhiTranslate="clothyApp.customer.createdAt">Created At</span></dt>
          <dd>
            <span>{{ customerRef.createdAt | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="clothyApp.customer.passwordHash">Password Hash</span></dt>
          <dd>
            <span>{{ customerRef.passwordHash }}</span>
          </dd>
          <dt><span jhiTranslate="clothyApp.customer.address">Address</span></dt>
          <dd>
            <span>{{ customerRef.address }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/customer', customerRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
